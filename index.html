<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <p>Enter a word or a phrase to check if it's a palindrome</p>
        <input type="text" id="text-input" placeholder="Enter text here....">
        <button class="check-btn" id="check-btn">Check</button>
        <div class="result" id="result"></div>

        <div class="examples">
            <h3>Palindrome examples</h3>
            <ul>
                <li>racecar</li>
                <li>A man, a plan, a canal: Panama</li>
                <li>Madam, in Eden, I'm Adam</li>
                <li>Never odd or even</li>
            </ul>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
